{% extends "template/base.html" %}
{% block head %}
{{ super() }}
<script src="/static/category.js" language="JavaScript" type="text/javascript"></script>
{% endblock %}

{% block body %}
<h2>{{ category_name }}</h2>
{% for val in subcategory[category_name] %}
  <div id="{{ val }}" class="subcategory">
    <a href="{{ uri_for([category_name,val]|join('-')) }}"><h3>{{ val }}</h3></a>
    <div class="video-list">
    </div>
  </div>
{% endfor %}
{% endblock %}
