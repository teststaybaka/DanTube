{% extends "template/base.html" %}
{% block head %}
{{ super() }}
<script type="text/javascript">
$(document).ready(function() {
    setTimeout(function(){
        window.location.replace('/'); 
    }, 3000);
});
</script>
{% endblock %}

{% block body %}
<div id="notice-block-container">
    <div id="notice-block">
        <div>
            <div class="ajax-icon {{ type }}"></div>
            <div id="notice-content">{{ notice }}</div>
        </div>
        <div id="notice-redirect-line">
            <a class="blue-link" href="{{ uri_for('home') }}"> Redirecting to Home in 3 seconds...</a>
        </div>
    </div>
</div>
{% endblock %}
