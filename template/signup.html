{% extends "template/base.html" %}
{% block head %}
{{ super() }}
<link href="/static/signin_up.css" rel="stylesheet" type="text/css">
<script src="/static/signup.js" language="JavaScript" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div id="signup-container">
    <div id="signup-header">Sign up</div>
    <form id="signupform" action="{{ uri_for('signup') }}" method="post">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="inputtext" id="email" name="email" tabindex="1" placeholder="Enter your email"></input>
        <label for="nickname" class="form-label">Nickname:</label>
        <input type="text" class="inputtext" id="nickname" name="nickname" tabindex="2" placeholder="Your nickname can be changed later"></input>
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="inputpassword" id="password" name="password" tabindex="3" placeholder="New password"></input>
        <label for="password-confirm" class="form-label">Confirm Password:</label>
        <input type="password" class="inputpassword" id="password-confirm" name="password-confirm" tabindex="4" placeholder="Re-enter your password"></input>
        <input class="signin_up-button" type="submit" value="Sign up"/>
        <a class="signin_up-link" href="{{ uri_for('signin') }}">Already have an account?</a>
    </form>
</div>
{% endblock %}
