{% extends "template/account.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/manage_video.css" type="text/css" />
<script src="/static/videolist.js" language="JavaScript" type="text/javascript"></script>
<script src="/static/manage_video.js" language="JavaScript" type="text/javascript"></script>
{% endblock %}

{% block detail %}
<div id="sub-title-line" class="container">
    <div id="sub-title">{{ user.videos_submitted }} Videos</div>
    <div id="sub-search-block">
        <input id="sub-search-input" type="text" placeholder="Search Videos">
        <div id="sub-search-button"></div>
    </div>
    <div id="view-method">
        <div class="selected">Latest</div>
        <div class="option">
            <div class="option-entry">Most viewed</div>
            <div class="option-entry">Most favored</div>
        </div>
    </div>
    <label id="view-method-label">Sorted by:</label>
</div>
<div class="submitted-video-container container">
