{% extends "template/base.html" %}
{% block head %}
{{ super() }}
<link href="/static/signin_up.css" rel="stylesheet" type="text/css">
<script src="/static/forgot_password.js" language="JavaScript" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div id="signin_up-container">
    <div id="signin_up-header">Forgot password</div>
    <form id="forgotpasswordform" method="post">
        <div class="input-line">
            <label for="email" class="form-label">Your email address:</label>
            <input type="text" class="normal-input inputtext" id="email" name="email" tabindex="1" placeholder="Enter your email">
        </div>
        <div>
            <input class="signin_up-button" type="submit" value="Send email" />
        </div>
    </form>
</div>
{% endblock %}
