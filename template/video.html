{% extends "template/base.html" %}
{% block head %}
{{ super() }}
<link href="/static/index.css" rel="stylesheet" type="text/css">
<script>
  function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: '{{ video.vid }}',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
  }
</script>
<script src="/static/video.js" language="JavaScript" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div id="player"></div>

<form id="post-danmaku-form" action="{{ uri_for('danmaku', video_id=video_id) }}" method="post">
  <input class="text" name="content" type="text"/>
  <input type="submit" value="Post" class="button">
</form>
<form id="post-video-form" action="{{ uri_for('post-video') }}" method="post">
  <input class="text" name="raw_url" type="text"/>
  <input class="text" name="description" type="text"/>
  <input type="submit" value="Submit" class="button">
</form>
<table id="danmaku-list">
  <tr>
    <th>Content</th>
    <th>Creator</th> 
    <th>Timestamp</th>
  </tr>
</ul>
{% endblock %}
