{% extends "template/account.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/manage_video.css" type="text/css" />
<script src="/static/videolist.js" language="JavaScript" type="text/javascript"></script>
<script src="/static/favorites.js" language="JavaScript" type="text/javascript"></script>
{% endblock %}

{% block topTitle %}
<a class="top-title active" href="{{ uri_for('favorites') }}">
    <div class="top-title-dot"></div>
    Favorites
</a>
{% endblock %}

{% block detail %}
<div id="sub-title-line" class="container">
  <div id="sub-title">{{ user.favorites_counter }}/{{ user.favorites_limit }} Videos</div>
  <div id="sub-search-block">
      <input id="sub-search-input" type="text" placeholder="Search Videos">
      <div id="sub-search-button"></div>
  </div>
  <div id="view-method">
      <div class="selected">Latest</div>
      <div class="option">
          <div class="option-entry">Most viewed</div>
          <div class="option-entry">Most favored</div>
      </div>
  </div>
</div>
<div class="favortite-video-container container">

</div>
<div class="video-pagination-line">

</div>
{% endblock %}
