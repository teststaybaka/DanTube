{% extends "template/base.html" %}
{% block head %}
{{ super() }}
<link href="/static/subcategory.css" rel="stylesheet" type="text/css">
<script src="/static/videolist.js" language="JavaScript" type="text/javascript"></script>
<script src="/static/subcategory.js" language="JavaScript" type="text/javascript"></script>
{% endblock %}

{% block body %}
<h2>{{ category_name }}>>{{ subcategory_name }}</h2>
<div class="order-option">
  <a prop="last_liked">Order by last liked</a>
  <a prop="hits">Order by hits</a>
  <a prop="created">Order by created</a>
</div>
<div class="category-video-list">
    <div class="video-preview-container container">
    </div>
    <div class="video-pagination-line">
    </div>
</div>
{% endblock %}
