{% extends "template/account.html" %}
{% block head %}
{{ super() }}
{% endblock %}

{% block detail %}
<h2>Send verification email</h2>
{% if verified %}
  <p>Your account has already been verified.</p>
{% else %}
  {% if hint %}
  <p>{{ hint }}</p>
  {% endif %}
  <form id="sendverificationform" action="" method="post">
    <input class="send-verification-button" type="submit" value="Send email" />
  </form>
{% endif %}
{% endblock %}
