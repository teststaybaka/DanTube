{% extends "template/account.html" %}

{% block overview_active %}{% endblock %}
{% block change_password_active %}active{% endblock %}

{% block topTitle %}
<a class="top-title active" href="">
    <div class="top-title-dot"></div>
    Password
</a>
{% endblock %}

{% block detail %}
<form method="POST" id="change-password-form" class="change">
    <div class="input-line">
        <label for="cur-password" class="form-label">Current Password:</label>
        <input type="password" class="normal-input" placeholder="Please enter your current password." tabindex="1" id="cur-password">
        <div class="input-error" id="cur-password-error">Please enter your password.</div>
    </div>
    <div class="input-line">
        <label for="new-password" class="form-label">New Password:</label>
        <input type="password" class="normal-input" placeholder="Please enter your new password." tabindex="2" id="new-password">
        <div class="input-error" id="new-password-error">Please enter your password.</div>
    </div>
    <div class="input-line">
        <label for="confirm-password" class="form-label">Confirm Password:</label>
        <input type="password" class="normal-input" placeholder="Please confirm your password." tabindex="3" id="confirm-password">
        <div class="input-error" id="confirm-password-error">Please enter your password.</div>
    </div>
    <div>
        <input class="save_change-button" type="submit" value="Save Change" />
        <div id="change-applying"></div>
    </div>
</form>
{% endblock %}
